<!DOCTYPE html>
<html>

<head>

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

<body>

      continue.</strong>

  <div id="app"></div>
  <script>
    // 定义全局可配置项变量,服务域名等

    LIBSEATSERVICEDOMAIN = "http://remote.leosys.com.cn/libseatService";//libseat 其他服务域名（验证码等）

    MODEL = 0;//运行模式，正式0，测试1

    TESTTIMESPACE = 10;//模拟登陆间隔10秒
    HOMEDATAREFRESH = 60;//首页教室数据刷新间隔
